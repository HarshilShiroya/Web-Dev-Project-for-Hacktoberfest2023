<!DOCTYPE html>
<html>
<head>
    <title>Web Dev Nav Bar</title>
    <style>
        body {
            background-color: rgb(188, 187, 186);
        }
        /* Navigation bar styles */
        .navbar {
            background-color: #007BFF;
            overflow: hidden;
            border-radius: 5px;
        }

        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #0056b3;
        }

        /* Logo styles */
        .logo {
            float: left;
            padding: 8px 16px;
        }

        @media screen and (max-width: 600px) {
            .navbar a {
                float: none;
                display: block;
                text-align: left;
            }

            .navbar a:hover {
                background-color: #007BFF;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo" width="80">
        </div>
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">Portfolio</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </div>
    <!-- Rest of your web page content goes here -->
</body>
</html>
